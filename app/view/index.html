<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<style>
  body {
    background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbest-wallpaper.net%2Fwallpaper%2F1920x1200%2F1701%2FBlack-bird-raven-black-background_1920x1200.jpg&f=1&nofb=1');
    background-repeat: no-repeat;
    background-attachment: fixed;  
    background-size: cover;
  }
  </style>

<body>
<div>
  <div class='center'>
    <div class='title'>European birds classifier</div>
    <p class= 'text'>
      Classify more than 100 species of european birds using artificial intelligence.
      Current accuracy of the system is 93%.
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Upload Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Guess bird</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
